# vim:fileencoding=utf-8:foldmethod=marker

### Rootiest Customizations ###

font_family Monaspace Krypton
font_features MonaspaceKrypton-SemiBold +cv02 +cv05 +cv09 +cv14 +ss04 +cv16 +cv31 +cv25 +cv26 +cv32 +cv28 +ss10 +zero +onum
font_features MonaspaceKrypton-Italic +cv02 +cv05 +cv09 +cv14 +ss04 +cv16 +cv31 +cv25 +cv26 +cv32 +cv28 +ss10 +zero +onum
font_features MonaspaceKrypton-Bold +cv02 +cv05 +cv09 +cv14 +ss04 +cv16 +cv31 +cv25 +cv26 +cv32 +cv28 +ss10 +zero +onum
font_features MonaspaceKrypton-Regular +cv02 +cv05 +cv09 +cv14 +ss04 +cv16 +cv31 +cv25 +cv26 +cv32 +cv28 +ss10 +zero +onum

tab_bar_align left
tab_bar_style powerline
tab_powerline_style angled
tab_bar_edge top
tab_bar_min_tabs 1
tab_activity_symbol ‚ùó

scrollback_lines 10000
background_opacity 0.95
background_blur 1
dynamic_background_opacity yes
wayland_titlebar_color background
cursor_shape block
cursor #00ffb3
shell_integration no-cursor
editor nvim
enabled_layouts splits

allow_remote_control yes
listen_on unix:@mykitty

allow_cloning yes


kitty_mod ctrl+shift

notify_on_cmd_finish invisible

startup_session /home/rootiest/.config/kitty/sessions/rootiest.conf


map f1 create_marker
map f2 remove_marker
map f3 toggle_marker itext 2 ERROR 1 WARNING 3 PASS
map f12 load_config_file /home/rootiest/.config/kitty/kitty.conf

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection
map ctrl+shift+o pass_selection_to_program

map ctrl+shift+right next_tab
map ctrl+tab next_tab
map ctrl+shift+right next_tab
map ctrl+tab next_tab
map ctrl+shift+q close_tab

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map f5 launch --location=hsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map f6 launch --location=vsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side if the existing window is wide or
# one above the other if the existing window is tall.
map f4 launch --location=split

# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
map f7 layout_action rotate

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move the active window to the indicated screen edge
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down

### Kittens ###
#kitty-search
map ctrl+shift+q      launch --allow-remote-control kitty +kitten kitty_search/search.py @active-kitty-window-id

### NVim Plugins
map ctrl+j kitten pass_keys.py bottom ctrl+j
map ctrl+k kitten pass_keys.py top    ctrl+k
map ctrl+h kitten pass_keys.py left   ctrl+h
map ctrl+l kitten pass_keys.py right  ctrl+l

